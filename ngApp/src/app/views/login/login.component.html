<h2>Login</h2>
<form class="register">

  <label for="email">Email</label>
  <input [(ngModel)]="loginUserData.email" name="email" type="email" id="email" class="register__email" placeholder="Email address" required>

  <label for="password">Password</label>
  <input [(ngModel)]="loginUserData.password" name="password" type="password" id="password" class="register__password" placeholder="Password" required>

  <button (click)="loginUser()" type="button">Login</button>
</form>
